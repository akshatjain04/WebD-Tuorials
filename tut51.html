<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and Conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        var string1="this is a string";
        var string2="this is a string";
        console.log(string1);

        // gives error:
        // let a= "abcd";
        // let a="pqrs";   // cannot be re declared in th same scope
        // let: scope remains in the nearest curly braced block

        // does not give error:
        let a="abcd";   // always use let
        {
            let a = "pqrs";
            console.log(a);
        }
        console.log(a);

        const b="this cannot be changed";
        console.log(b);

        let age = 5;
     if(age>18){
         console.log("You can drink water");
     }
     else if(age==2){
         console.log("Age is 2")
     }
     else if(age==5){
         console.log("Age is 5")
     }
     else{
         console.log("You can drink Cold Drink");
     }

     const cups = 41; 
    switch (cups) {
        case 4:
            console.log("The value of cups is 4")
            break;

        case 41:
            console.log("The value of cups is 41")
            break;

        case 42:
            console.log("The value of cups is 42")
            break;

        case 43:
            console.log("The value of cups is 43")
            break;
    
        default:
            console.log("The value of cups is none of 4, 41, 42, 43")
            break;
    }
    </script>
</body>
</html>
