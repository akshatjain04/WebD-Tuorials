<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">
        This is about Loops
    </div>
    <script>
        console.log("this is tutorial 55");
        let i;
        for ( i = 0; i < 5; i++) {
            console.log(i)
        }
        let friends = ["Rohan", "Sanjeev", "Deepti", "Pooja", "SkillF"];
        for (let index = 0; index < friends.length; index++) {
            const element = friends[index];
            console.log(`Hello friend, ${element}`);
            
        }
        friends.forEach(function f(element){
            console.log(`Hello friend, ${element} to modern js`);
        });

        for (const element of friends) {
            console.log(`Hello friend, ${element} to modern js again`);
        }

        let employee = {
        name: "Harry",
        salary: 2,
        channel: "CWH"
    }

    // Use this loop to iterate over objects in JavaScript
    for (const key in employee) {
        console.log(`The ${key} of employee is ${employee[key]}`);
    }

    // while loops in js
    i =0;
    while(i<4){
        console.log(`${i} is less than 4`);
        i++;
    }

     // do while loops in js
    let j =34;
    do{
        console.log(`${j} is less than 4 and we are inside do while loop`);
        j++;
    }while(j<4);

    </script>
</body>
</html>
