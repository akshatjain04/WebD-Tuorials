<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS TUTORIAL</title>
  <!-- Precedence: The last written style is on highest precendence -->
  <!-- "!important" tag can be used to set a particular style to highest precendece -->
  <!-- Internal CSS -->
  <style>
    p{
      color: rgb(32, 16, 32);
      background-color: seagreen !important; 
    }
  </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="tut13.css">
</head>
<body>
  <h3>This is CSS tutorial</h3>
   <!-- Inline CSS Example. This has highest precedence-->
  <p style="color: red; background-color: yellow;">Inline CSS example. Not recommended, as it makes html page messy</p>
  <!-- Internal/External CSS Example-->
  <p>Internal/External CSS Example</p>
</body>
</html>
