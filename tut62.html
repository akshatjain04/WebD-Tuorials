<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tutorial</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>
    <script>
        let jsonObj = {
            name: "Akshat",
            channel: "CWH",
            friend: "Rohan Das",
            food: "Bhindi" 
        } ;
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj);
console.log(myJsonStr);
        myJsonStr = myJsonStr.replace('Akshat', 'Larry');
console.log(myJsonStr);
    </script>
</body>
</html>
