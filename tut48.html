<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=78,b="Akshat";
        c=34.33;
        console.log(c);

        // Type of operators in JS:
        // 1. Uniary - it has single operand 
        // Example of uninary operator:
        c=-c; 
        console.log(c);
        // 2. Binary - it has 2 operands
         // Example of binary operator:
         c=456+8; 
        console.log(c);

        // Operands: Entities on which operators operate

        // Arithmetic operators in action in js
        num1=4;
        num2=5;
        console.log("value of num1+num2="+(num1+num2))
        console.log("value of num1-num2="+(num1-num2))
        console.log("value of num1*num2="+(num1*num2))
        console.log("value of num1/num2="+(num1/num2))
        console.log("value of num1^num2="+(num1**num2))  // power
        console.log("value of num1++="+(num1++))  
        console.log("value of ++num1="+(++num1)) 
        console.log("value of num1--="+(num1--))  
        console.log("value of --num1="+(--num1))  
    </script>
</head>
<body>
   <div class="container">
    <h1>
        This is a heading
    </h1>
    <div class="content">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            At minima, atque fugiat magni laboriosam fugit officiis nisi quos reiciendis.
            Illo harum facilis dolorem veniam voluptatum quas quam ducimus iure sint?
        </p>
    </div>
   </div>
</body>
</html>
