<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and objects in javascript</title>
</head>
<body>
    <div class="container">simple html</div>
    <script>

        // primitives
        let myVar = 34;
        let myVar2 = "string";
        let myVar3 = true;
        let myVar4 = null;
        let myVar5 = undefined;

        // objects
        let employee = {
             name: "Harry",
             salary: 10,
             channel: "CodeWithHarry",
             "channel 2": "ProgrammingWithHarry",
         }
         console.log(employee);
         console.log(employee.channel);
         console.log(employee["channel 2"]);
 
         // let names = [1, 2, 4, "Harry", undefined];
         //let names = new Array(41, 2, 4, "Harry", undefined);
         let names = new Array(23);
        console.log(names.length);
        names=names.sort();
        console.log(names);
        names.push("this is pushed");
        console.log(names);

    </script>
</body>
</html>
